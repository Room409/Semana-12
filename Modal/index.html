<body>

    <button  class="buttonModal" id="openModalBtn">Abrir Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal</h2>
            <p>Este es un ejemplo de un modal.</p>
            <button class="btnModal" id="acceptBtn">Aceptar</button>
            <button class="btnModal" id="cancelBtn">Cancelar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
